<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Notes</h1>
        </header>
        <main>
            <div class="tabs">
                <div class="tab active" data-tab="work">Work</div>
                <div class="tab" data-tab="personal">Personal</div>
                <div class="tab" data-tab="study">Study</div>
                <div class="tab" id="add-tab">+</div>
            </div>
            <div class="note-content">
                <textarea id="note-editor" placeholder="Type your notes here..."></textarea>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
